# This is the resource bundle for Minhas Compras

#XTIT: Application name
appTitle=Minhas Compras

#YDES: Application description
appDescription=App Minhas Compras

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Compras ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <Headers> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <HeadersPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <HeadersPlural> found

#XSEL: Option to sort the master list by SupplierName
masterSort1=Ordenar por Fornecedor

#XSEL: Option to sort the master list by GrossAmount
masterSort2=Ordenar por Valor

#XSEL: Option to filter the master list by GrossAmount
masterFilterName=Valor

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by CurrencyCode if the value is less than 100
masterFilter1=<100 <CurrencyCode>

#XSEL: Option to filter the master list by CurrencyCode if the value is greater than 100
masterFilter2=>100 <CurrencyCode>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtrar por {0}

#XSEL: Option to not group the master list
masterGroupNone=Não agrupar

#XSEL: Option to group the master list by GrossAmount
masterGroup1=Agrupar por Valor

#XGRP: Group header GrossAmount
masterGroup1Header1=<GrossAmount> 20 or less

#XGRP: Group header GrossAmount
masterGroup1Header2=<GrossAmount> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Compra

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the ToItems table with no data
detailLineItemTableNoDataText=Sem dados

#XTIT: Title of the ToItems table
detailLineItemTableHeading=Itens da Compra

#XTIT: Title of the ToItems table
detailLineItemTableHeadingCount=Itens ({0})

#XGRP: Title for the Material column in the ToItems table
detailLineItemTableIDColumn=Material

#XGRP: Title for the Price column in the ToItems table
detailLineItemTableUnitNumberColumn=Preço

#XTIT: Save as tile app title
shareSaveTileAppTitle=Minhas Compras - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

