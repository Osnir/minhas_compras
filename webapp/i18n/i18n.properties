noObjectFoundText=This <Headers> is not available

#YMSG: The Headers not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <HeadersPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

